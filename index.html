<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chatty! Chatty! Kathy!</title>
	<link rel="stylesheet" href="bootStrapNormalize.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Customize the Message Area</h4>
	      </div>
	      <div class="modal-body">
	        <div>
	        	<h5>Change Background Color</h5>
	        	<input type="color" id="changeBackground">
	        </div>
	        <div>
	        	<h5>Change Font Color</h5>
	        	<input type="color" id="changeFont">
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" id="saveTheme">Save</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="wrapper" class="wrapper">
		<nav id="navBar" class="navbar navbar-default container-fluid navBar">
  		<div class="row">
				<div id="logo" class="logo col-md-1 col-sm-2 col-xs-6">
					<h1>chatty!</h1>
				</div>
				<div id="options" class="col-md-5 col-sm-5 col-xs-6">
					<div>
						<input class="rButton" type="radio" name="choice" value="Zeus" checked> Zeus
						<input class="rButton" type="radio" name="choice" value="Poseidon"> Poseidon
						<input class="rButton" type="radio" name="choice" value="Athena"> Athena
						<input class="rButton" type="radio" name="choice" value="Hercules"> Hercules
						<input class="rButton" type="radio" name="choice" value="Thor"> Thor
						<input class="rButton" type="radio" name="choice" value="Beowulf"> Beowulf
						<input class="rButton" type="radio" name="choice" value="Hades"> Hades
					</div>
					<input type="text" id="userInput" placeholder="Type Message Here">
					<div><button type="button" class="btn-default btn" id="submit">submit</button></div>
				</div>
				<div class="col-md-2">
					<label><input type="checkbox" id="darkTheme">Dark Theme</label>
					<label><input type="checkbox" id="largeText">Large Text</label>
				</div>
				<div id="buttons" class="col-md-2 col-sm-2 col-xs-12">
					<button type="button" id="clear" class="navbar-btn btn btn-default">clear all text</button>
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Custom Theme</button>

				</div>


</div>
</nav>

		<div id="main-content" class="main-content">

			<h2>Messages:</h2>

			<div id="msgArea" class="msgArea">
			</div>

		</div>

	</div>

	<script src="deleteAll.js"></script>
	<script src="getSet.js"></script>
	<script src="xhr.js"></script>
	<script src="dom.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
