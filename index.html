<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chatty! Chatty! Kathy!</title>
	<link rel="stylesheet" href="bootStrapNormalize.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="wrapper" class="wrapper">

		<header id="navBar">

			<div id="logo">
				<h1>chatty!</h1>
			</div>

			<div id="options">

				<input type="text" id="userInput" placeholder="Type Message Here">
				<label><input type="checkbox" id="darkTheme">Dark Theme</label>
				<label><input type="checkbox" id="largeText">Large Text</label>
				<button type="button" id="submit">submit</button>

			</div>

			<div id="buttons">
				<button type="button" id="clear">clear all text</button>
				<button type="button" id="theme">custom theme</button>
			</div>

		</header>

		<div id="main-content" class="main-content">

			<h2>Messages:</h2>

			<div id="msgArea">
			</div>

		</div>

	</div>

	<script src="deleteAll.js"></script>
	<script src="bwMessage.js"></script>
	<script src="xhr.js"></script>
	<script src="dom.js"></script>

</body>
</html>
